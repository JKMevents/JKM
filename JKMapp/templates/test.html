{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style/counter/style.css" %}">
    <title>Document</title>
</head>
<body>
  <div class="row">
    <form method="post" action="{% url 'test' %}">
      {% csrf_token %}
      <button class="button" type="submit">Generate PDF</button>
  </form>
  
    <button
      class="button"
      
      onclick="printJS('{% static 'counter_info.pdf' %}', 'pdf')"
    >
      Print
    </button>

  </div>
  
  <script src="{% static 'js/print.min.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>

  </body>
</html>
